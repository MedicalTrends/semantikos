<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.helpertables.HelperTable" />
</composite:interface>
<composite:implementation>
    <p:panel id="helperTableTypeSimple#{cc.attrs.relationshipDefinition.id}"
             widgetVar="panelHelperTableTypeSimple#{cc.attrs.relationshipDefinition.id}"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.simple}">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                <p:outputLabel for="helperTableRecordsSimple" value="#{cc.attrs.relationshipDefinition.name} (*)"/>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-10">
                <p:dataTable id="helperTableRecordsSimple"
                             var="helperTableRecord"
                             value="#{newConceptMBean.helperTableManager.getAllRecords(cc.attrs.targetDefinition)}"
                             selection="#{newConceptMBean.selectedHelperTableRecord}"
                             reflow="true"
                             rowKey="#{helperTableRecord.fields.id}"
                             >
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:columns value="#{cc.attrs.targetDefinition.showableColumns}"
                               var="column"
                               columnIndexVar="colIndex"
                               sortBy="#{helperTableRecord.fields[column.columnName]}">
                        <f:facet name="header">
                            <h:outputText value="#{column.columnName}" />
                        </f:facet>
                        <h:outputText value="#{helperTableRecord.fields.get(column.columnName)}" />
                    </p:columns>
                </p:dataTable>
            </div>
        </div>
    </p:panel>
    <p:panel id="helperTableTypeCollection#{cc.attrs.relationshipDefinition.id}"
             header="#{cc.attrs.relationshipDefinition.name}"
             toggleable="true" toggleSpeed="500"
             closeSpeed="500"
             widgetVar="panelHelperTableTypeCollection#{cc.attrs.relationshipDefinition.id}"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.collection}">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-12">
                <p:commandButton update="#{cc.clientId}:helperTableTypeCollection#{cc.attrs.relationshipDefinition.id}"
                                 value="Agregar"
                                 style="float: right"
                                 action="#{newConceptMBean.addRelationship(cc.attrs.relationshipDefinition,newConceptMBean.selectedHelperTableRecord)}">
                </p:commandButton>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <p:dataTable id="HelperTableTypeValues"
                             var="relationship"
                             value="#{cc.attrs.relationshipDefinition.relationships}"
                             rowIndexVar="rowId">
                    <p:column style="width:80%">
                        <p:dataTable id="helperTableRecordsCollection"
                                     var="helperTableRecord"
                                     value="#{newConceptMBean.helperTableManager.getAllRecords(cc.attrs.targetDefinition)}"
                                     selection="#{newConceptMBean.selectedHelperTableRecord}"
                                     reflow="true"
                                     rowKey="#{helperTableRecord.id}">
                            <p:column selectionMode="single" style="width:16px;text-align:center"/>
                            <p:columns value="#{cc.attrs.targetDefinition.showableColumns}"
                                       var="column"
                                       columnIndexVar="colIndex"
                                       sortBy="#{helperTableRecord[column.columnName]}">
                                <f:facet name="header">
                                    <h:outputText value="#{column.columnName}" />
                                </f:facet>
                                <h:outputText value="#{helperTableRecord.get(column.columnName)}" />
                            </p:columns>
                        </p:dataTable>
                    </p:column>
                    <p:column style="width:20%">
                        <p:commandButton icon="fa fa-trash" title="Eliminar"
                                         actionListener="#{newConceptMBean.removeRelationship(cc.attrs.relationshipDefinition, relationship)}"
                                         update="#{cc.clientId}:helperTableTypeCollection#{cc.attrs.relationshipDefinition.id}"
                                         rendered="#{!cc.attrs.relationshipDefinition.multiplicity.isBelowLowerBoundary(rowId)}"
                        >
                        </p:commandButton>
                        <p:outputLabel value="(*)" rendered="#{cc.attrs.relationshipDefinition.multiplicity.isBelowLowerBoundary(rowId)}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </p:panel>
</composite:implementation>
</html>
