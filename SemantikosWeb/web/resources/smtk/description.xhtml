<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="description" type="cl.minsal.semantikos.model.DescriptionWeb"/>
</composite:interface>

<composite:implementation>

    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-1">
            <p:outputLabel for="termNew" value="#{cc.attrs.description.descriptionType.name}"/>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-5">
            <p:inputText id="termNew"
                         name="description"
                         required="true"
                         value="#{cc.attrs.description.term}"
                         rendered="#{not cc.attrs.description.persisted}"
                         validator="#{newConceptMBean.validateDescription}"
                         style="width:90%">
            </p:inputText>
            <p:inputText id="termEdit"
                         name="description"
                         required="true"
                         value="#{cc.attrs.description.term}"
                         rendered="#{cc.attrs.description.persisted}"
                         validator="#{newConceptMBean.validateDescription}"
                         style="width:90%">
                <p:ajax listener="#{newConceptMBean.editDescription(cc.attrs.description)}" />
            </p:inputText>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:selectOneRadio id="caseSensitiveNew"
                              layout="responsive"
                              columns="2"
                              value="#{cc.attrs.description.caseSensitive}"
                              rendered="#{not cc.attrs.description.persisted}"
                              style="width:100%">
                <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
            </p:selectOneRadio>

            <p:selectOneRadio id="caseSensitiveEdit"
                              layout="responsive"
                              columns="2"
                              value="#{cc.attrs.description.caseSensitive}"
                              rendered="#{cc.attrs.description.persisted}"
                              style="width:100%">
                <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                <p:ajax listener="#{newConceptMBean.editDescription(cc.attrs.description)}" />
            </p:selectOneRadio>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:selectBooleanCheckbox id="FSNAutogeneratedNameNew" itemLabel="autogenerado" layout="responsive"
                                     value="#{cc.attrs.description.autogeneratedName}"
                                     columns="2"
                                     rendered="#{not cc.attrs.description.persisted and cc.attrs.description.descriptionType.name eq 'FSN'}"  />
            <p:selectBooleanCheckbox id="FSNAutogeneratedNameEdit" itemLabel="autogenerado" layout="responsive"
                                     value="#{cc.attrs.description.autogeneratedName}"
                                     columns="2"
                                     rendered="#{cc.attrs.description.persisted and cc.attrs.description.descriptionType.name eq 'FSN'}">
                <p:ajax listener="#{newConceptMBean.editDescription(cc.attrs.description)}" />
            </p:selectBooleanCheckbox>
        </div>
    </div>

</composite:implementation>
</html>
