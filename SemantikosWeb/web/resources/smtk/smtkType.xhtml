<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationshipDefinition"
                         type="cl.minsal.semantikos.model.relationships.RelationshipDefinition"/>
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.Category"/>
</composite:interface>

<composite:implementation>

    <p:panel id="panelSMTK"
             style="margin:20px;"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.upperBoundary!=1}">

        <h3>#{cc.attrs.relationshipDefinition.name}</h3>


        <div class="ui-g">

            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <p:inputText value="#{smtkBean.pattern}" style="width: 90%; margin: 10px;"
                             placeholder="Buscar...">
                    <p:ajax event="keyup"
                            update="@(.tablas)"/>
                </p:inputText>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:commandButton value="Info" type="button" onclick="PF('dlg1').show();"/>
                <p:dialog header="Informacion" widgetVar="dlg1" minHeight="40">
                    <h:outputText
                            value="Se requiere  #{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary} relacion(es)"/>
                </p:dialog>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
            </div>
        </div>


        <div class="ui-g">

            <p:dataTable id="tableConcept"
                         styleClass="tablas"
                         value="#{smtkBean.getConceptSearchForRDId(cc.attrs.relationshipDefinition.id,cc.attrs.targetDefinition)}"
                         var="concept"
                         rows="3"
                         paginator="true" dynamic="true"
                         lazy="true"
                         paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         emptyMessage="No se han encontrado conceptos con los criterios utilizados"
                         style="margin: 10px;"
            >


                <p:column headerText="ID">
                    <h:outputText value="#{concept.id}"/>
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{concept.descriptionFavorite.term}"/>
                </p:column>
                <p:column headerText="Agregar" style="width:60px;text-align: center;">
                    <p:commandButton
                            process="@this"
                            action="#{newConceptMBean.addRelationship(cc.attrs.relationshipDefinition, concept)}"
                            update="@(.tablas)"
                            icon="fa fa-plus"
                            title="Agregar"
                            disabled="#{newConceptMBean.limitRelationship(cc.attrs.relationshipDefinition)}"
                    >

                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </div>

        <div class="ui-g">
            <p:spacer></p:spacer>
            <p:dataTable id="tableRelationship" draggableRows="true" style="margin: 10px;"
                         styleClass="tablas"
                         value="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition)}"
                         var="rel">
                <p:column headerText="ID">
                    <h:outputText value="#{rel.target.id}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{rel.target.descriptionFavorite.term}"/>
                </p:column>

                <p:column headerText="Orden">

                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{rel.target.state}"/>
                </p:column>
                <p:column headerText="Eliminar" style="width:60px;text-align: center;">
                    <p:commandButton icon="fa fa-trash" title="Eliminar"
                                     action="#{newConceptMBean.removeRelationship(cc.attrs.relationshipDefinition,rel)}"
                                     update="@(.tablas)"
                                     process="@this">
                    </p:commandButton>
                </p:column>
            </p:dataTable>

        </div>

    </p:panel>

    <p:panel id="panelSMTK2"
             style="margin:20px;"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.upperBoundary==-10}">
        <h3>#{cc.attrs.relationshipDefinition.name}</h3>


        <div class="ui-g">

            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <p:autoComplete id="findConceptSMTK2" scrollHeight="200" size="5" style="width: 80%;"
                                inputStyle="width: 80%;"
                                completeMethod="#{smtkBean.getConceptSearchInput}"
                                converter="conceptConverter"
                                var="concept"
                                value="#{newConceptMBean.conceptSelected}"
                                itemLabel="#{concept.descriptionFavorite.term}" itemValue="#{concept}"
                >

                    <p:column>
                        <h:outputText value="#{concept.descriptionFavorite.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{concept.descriptionFavorite.term}"/>
                    </p:column>
                    <p:column style="width:60px;text-align: center;">
                        <p:commandButton
                                process="@this"
                                action="#{newConceptMBean.addRelationship(cc.attrs.relationshipDefinition,newConceptMBean.conceptSelected)}"
                                update=":#{cc.clientId}:tableRelationship2,:#{cc.clientId}:addRelationship"
                                icon="fa fa-plus"
                                title="Agregar"
                                disabled="#{newConceptMBean.limitRelationship(cc.attrs.relationshipDefinition)}"
                        >

                        </p:commandButton>
                    </p:column>

                    <f:attribute name="targetDef" value="#{cc.attrs.targetDefinition}"></f:attribute>
                </p:autoComplete>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6">

            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-1">
                <p:commandButton
                        id="addRelationship"
                        styleClass="tablas2"
                        process="@this"
                        action="#{newConceptMBean.addRelationshipAutocomplete(cc.attrs.relationshipDefinition)}"
                        update="@(.tablas2)"
                        icon="fa fa-plus"
                        title="Agregar"
                        disabled="#{newConceptMBean.limitRelationship(cc.attrs.relationshipDefinition)}"
                >

                </p:commandButton>
            </div>
        </div>

        <div class="ui-g">
            <p:spacer></p:spacer>
            <p:dataTable id="tableRelationship2"
                         styleClass="tablas2"
                         draggableRows="true" style="margin: 10px;"
                         value="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition)}"
                         var="rel">
                <p:column headerText="ID">
                    <h:outputText value="#{rel.target.id}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{rel.target.descriptionFavorite.term}"/>
                </p:column>

                <p:column headerText="Orden">

                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{rel.target.state}"/>
                </p:column>
                <p:column headerText="Eliminar" style="width:60px;text-align: center;">
                    <p:commandButton icon="fa fa-trash" title="Eliminar"
                                     action="#{newConceptMBean.removeRelationship(cc.attrs.relationshipDefinition,rel)}"
                                     update="@(.tablas2)"
                                     process="@this">
                    </p:commandButton>
                </p:column>
            </p:dataTable>

        </div>

    </p:panel>


    <p:panel id="id2panel"
             styleClass="concept"
             style="margin:20px;"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.upperBoundary==1}">


        <div class="ui-g">

            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <p:panel  style="border: hidden; width: 100%;"
                          rendered="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).size() == 0}">
                <p:outputLabel rendered="#{cc.attrs.relationshipDefinition.multiplicity.optional}"  value="#{cc.attrs.relationshipDefinition.name}: " for="findConceptSMTK"/>

                <p:outputLabel rendered="#{!cc.attrs.relationshipDefinition.multiplicity.optional}" value="#{cc.attrs.relationshipDefinition.name}: (*)" for="findConceptSMTK"/>

                <p:autoComplete emptyMessage="No se encontraron conceptos relacionados"
                                forceSelection="true"
                                id="findConceptSMTK" scrollHeight="200" size="5" style="width: 85%;"
                                inputStyle="width: 85%;"
                                completeMethod="#{smtkBean.getConceptSearchInput}"
                                converter="conceptConverter"
                                var="concept"
                                value="#{newConceptMBean.conceptSelected}"
                                itemLabel="#{concept.descriptionFavorite.term}" itemValue="#{concept}"
                                rendered="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).size()==0}"
                >

                    <p:column>
                        <h:outputText value="#{concept.descriptionFavorite.id}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{concept.descriptionFavorite.term}"/>
                    </p:column>

                    <p:ajax update="@(.concept)" event="itemSelect"
                            listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.conceptSelected)}"
                            process="@this"/>

                    <f:attribute name="targetDef" value="#{cc.attrs.targetDefinition}"></f:attribute>
                </p:autoComplete>

                </p:panel>

                <p:panel  style="border: hidden; width: 100%;"
                          rendered="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).size() != 0}">
                    <p:outputLabel rendered="#{cc.attrs.relationshipDefinition.multiplicity.optional}"  value="#{cc.attrs.relationshipDefinition.name}: " for="itemSelected"/>

                    <p:outputLabel rendered="#{!cc.attrs.relationshipDefinition.multiplicity.optional}" value="#{cc.attrs.relationshipDefinition.name}: (*)" for="itemSelected"/>



                    <p:inputText style="width: 72%;" disabled="true" id="itemSelected"
                                 value="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).get(0).target.descriptionFavorite.term}"></p:inputText>
                </p:panel>

            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-1">
                <p:commandButton icon="fa fa-trash" title="Eliminar"
                                 action="#{newConceptMBean.removeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).get(0))}"
                                 update="@(.concept)"
                                 rendered="#{newConceptMBean.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).size()!=0}"
                                 process="@this">
                </p:commandButton>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-5">

            </div>

        </div>

    </p:panel>

</composite:implementation>
</html>
