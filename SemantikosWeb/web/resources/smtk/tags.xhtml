<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="tagslist" type="java.util.List"/>
</composite:interface>

<composite:implementation>

    <p:panel id="tags" header="Etiquetas" toggleable="true">
        <p:growl id="msgs" showDetail="true"/>

        <p:fieldset legend="Crear Etiqueta" collapsed="true" toggleable="true">


            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputLabel for="name" value="Nombre Tag:" style="font-weight:bold"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:inputText value="#{tagBean.tagCreate.name}" label="Name" style="width: 100%;"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputText value="Color Fondo: "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <p:colorPicker value="#{tagBean.tagCreate.colorBackground}"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <h:outputText value="Color Texto: "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <p:colorPicker value="#{tagBean.tagCreate.colorLetter}"/>
                </div>
            </div>

            <p:fieldset legend="Anidar etiqueta" toggleable="true" collapsed="true">
                <p:panel id="createParent">
                    <h3>Buscar Padre</h3>

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            Seleccionar padre
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:autoComplete id="parentTag" scrollHeight="200" size="5" style="width: 100%;"
                                            inputStyle="width: 100%;"
                                            converter="tagConverter" var="tag"
                                            value="#{tagBean.parentTagSelect}"
                                            completeMethod="#{tagBean.findTagByName}"
                                            itemLabel="#{tag.name}" itemValue="#{tag}"
                                            emptyMessage="No se encontraron tags relacionados"
                                            disabled="#{tagBean.tagCreate.parentTag!=null}"
                            >
                                <p:ajax event="itemSelect" listener="#{tagBean.addTagParent}" process="@this"
                                        update="createParent"/>
                            </p:autoComplete>
                        </div>
                    </div>


                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton rendered="#{tagBean.tagCreate.parentTag!=null}"
                                             actionListener="#{tagBean.removeTagParent}" value="Eliminar Padre"
                                             icon="fa fa-floppy-o"
                                             update="createParent">
                            </p:commandButton>
                        </div>
                    </div>

                </p:panel>
            </p:fieldset>

            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <p:commandButton value="Crear Etiqueta" actionListener="#{tagBean.createTagToConcept}"
                                     icon="fa fa-floppy-o" update="tags">
                    </p:commandButton>
                </div>
            </div>

        </p:fieldset>

        <p:fieldset legend="Agregar Etiqueta existente" collapsed="true" toggleable="true">
            <p:selectOneMenu id="tagToConcept" value="#{tagBean.tagSelected}"
                             converter="tagConverter" panelStyle="width:180px"
                             effect="fade" var="t" style="width:160px" filter="true"
                             filterMatchMode="startsWith">
                <p:ajax event="itemSelect"></p:ajax>
                <f:selectItem itemLabel="Seleccione una etiqueta" itemDisabled="true"/>
                <f:selectItems value="#{tagBean.tagListToConcept}" var="tag"
                               itemLabel="#{tag.name}" itemValue="#{tag}"
                               itemDisabled="#{tagBean.containTagToConcept(tag)}"/>
                <p:column>
                    <h:outputText value="#{t.name}"/>
                </p:column>
            </p:selectOneMenu>
            <p:commandButton value="Agregar" icon="fa fa-floppy-o"
                             actionListener="#{tagBean.addTagToConcept}" process="@this" update="tags">
            </p:commandButton>
        </p:fieldset>

        <br/>

        <p:dataTable id="dataTableTag" var="tag" value="#{conceptBean.concept.tags}"
                     emptyMessage="El concepto no tiene etiquetas">
            <p:column headerText="Etiqueta">
                <div style="text-align: center;">
                    <h:outputText value="#{tag.name}"
                                  style="text-align: center; font-size: 20px ;background-color: ##{tag.colorBackground}; color:##{tag.colorLetter}; "/>
                </div>
            </p:column>

            <p:column headerText="Eliminar">
                <div style="text-align: center;">

                    <p:commandButton process="@this" icon="fa fa-edit" title="Editar"
                                     update=":#{cc.clientId}:dataTableTag,:#{cc.clientId}:tagToConcept,:#{cc.clientId}:panelEditTag"
                                     oncomplete="PF('dialogEditTag').show()">
                        <f:setPropertyActionListener value="#{tag}" target="#{tagBean.tagEdit}" />
                    </p:commandButton>


                    <p:commandButton process="@this" icon="fa fa-trash" title="Eliminar"
                                     update=":#{cc.clientId}:dataTableTag,:#{cc.clientId}:tagToConcept"
                                     actionListener="#{tagBean.deleteTagToConcept(tag)}">
                        <p:confirm header="Confirmation" message="Â¿Desea eliminar esta etiqueta?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>


                </div>


            </p:column>

        </p:dataTable>


        <p:dialog id="dialogEditTag" header="Editar etiqueta" widgetVar="dialogEditTag" global="true"
                  showEffect="fade" hideEffect="fade">


            <p:panel id="panelEditTag"  style="width: 400px;">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <h:outputText value="Nombre: "/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:inputText value="#{tagBean.tagEdit.name}"></p:inputText>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <h:outputText value="Color fondo:"></h:outputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:colorPicker  value="#{tagBean.tagEdit.colorBackground}"></p:colorPicker>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <h:outputText value="Color letra: "></h:outputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:colorPicker  value="#{tagBean.tagEdit.colorLetter}"></p:colorPicker>
                    </div>
                </div>
                <div style="text-align: center">
                    <p:commandButton value="Editar etiqueta" actionListener="#{tagBean.updateTag}" update="dataTableTag" oncomplete="PF('dialogEditTag').hide()"/>
                </div>

            </p:panel>
        </p:dialog>

    </p:panel>

</composite:implementation>
</html>
