<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationships" type="java.util.List" />
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
</composite:interface>

<composite:implementation>

    <h:inputHidden validator="#{validatorBean.validateRelationships}">
        <f:attribute name="relationships" value="#{cc.attrs.relationships}"  />
        <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"  />
    </h:inputHidden>

</composite:implementation>
</html>
