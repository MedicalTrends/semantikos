<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>

</composite:interface>

<composite:implementation>

    <p:panel id="historyConcept" header="Historial" toggleable="true" toggleSpeed="500" closeSpeed="500" >
        <p:dataTable var="history"
                     value="#{conceptBean.auditAction}">
            <p:column headerText="Fecha">
                <h:outputText value="#{history.actionDate}"></h:outputText>
            </p:column>
            <p:column headerText="Tipo de cambio">
                <h:outputText value="#{history.auditActionType.name}"></h:outputText>
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#{history.user.name}"></h:outputText>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{history.actionDate}"></h:outputText>
            </p:column>
        </p:dataTable>

    </p:panel>

</composite:implementation>
</html>
