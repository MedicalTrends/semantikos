<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.basictypes.BasicTypeDefinition" />
    <composite:attribute name="concept" type="cl.minsal.semantikos.model.ConceptSMTK" />
</composite:interface>
<composite:implementation>
    <p:panel
            id="basicTypeSimple"
            rendered="#{cc.attrs.relationshipDefinition.multiplicity.simple}"
            widgetVar="panelBasicTypeSimple#{cc.attrs.relationshipDefinition.id}">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel for="basicTypeValue"
                                   value="#{cc.attrs.relationshipDefinition.name}"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:selectOneMenu id="basicTypeValue"
                                     value="#{newConceptMBean.basicTypeValue.value}"
                                     var="value1"
                                     converter="omnifaces.SelectItemsConverter"
                                     rendered="#{cc.attrs.targetDefinition.hasDomain}"
                                     required="#{!cc.attrs.relationshipDefinition.multiplicity.optional}">
                        <p:ajax event="itemSelect"
                                listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.basicTypeValue)}"
                                process="@this" />
                        <f:selectItem itemLabel="Seleccione"
                                      itemValue=""
                        />
                        <f:selectItems value="#{cc.attrs.targetDefinition.domain}"
                                       var="domain"
                                       itemLabel="#{domain}"
                                       itemValue="#{domain}"/>
                    </p:selectOneMenu>
                    <p:inputNumber id="basicTypeValue2"
                                   value="#{newConceptMBean.basicTypeValue.value}"
                                   var="value"
                                   minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                   maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                   decimalPlaces="0"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var)}"
                                   rendered="#{cc.attrs.targetDefinition.integer}">
                        <p:ajax listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.basicTypeValue)}" />
                    </p:inputNumber>

                    <p:inputNumber id="basicTypeValue3"
                                   value="#{newConceptMBean.basicTypeValue.value}"
                                   var="value"
                                   minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                   maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   decimalPlaces="2"
                                   required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var)}"
                                   rendered="#{cc.attrs.targetDefinition.float}">
                        <p:ajax listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.basicTypeValue)}" />
                    </p:inputNumber>
                    <p:inputText id="basicTypeValue4"
                                 value="#{newConceptMBean.basicTypeValue.value}"
                                 var="value"
                                 minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                 maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                 required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var)}"
                                 rendered="#{cc.attrs.targetDefinition.string}">
                        <p:ajax listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.basicTypeValue)}" />
                    </p:inputText>
                    <p:calendar id="basicTypeValue5"
                                value="#{newConceptMBean.basicTypeValue.value}"
                                var="value"
                                showOn="button"
                                mindate="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                maxdate="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var)}"
                                rendered="#{cc.attrs.targetDefinition.date}">
                        <p:ajax listener="#{newConceptMBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,newConceptMBean.basicTypeValue)}" />
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                </div>
            </div>
    </p:panel>
    <p:panel
         id="basicTypeCollection"
         widgetVar="panelBasicTypeCollection#{cc.attrs.relationshipDefinition.id}"
         rendered="#{cc.attrs.relationshipDefinition.multiplicity.collection}">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-12">
                    <p:commandButton
                            id="addRelationshipButton"
                            update=":#{cc.clientId}:basicTypeCollection"
                            value="Agregar"
                            style="float: right"
                            process=":#{cc.clientId}:basicTypeCollection"
                            immediate="true"
                            action="#{newConceptMBean.addRelationship(cc.attrs.relationshipDefinition)}"
                            disabled="#{cc.attrs.relationshipDefinition.multiplicity.isUpperBoundaryReached(cc.attrs.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition).size())}">
                    </p:commandButton>
                </div>
            </div>
        <ui:repeat value="#{cc.attrs.concept.getRelationshipsByRelationDefinition(cc.attrs.relationshipDefinition)}"
                   var="relationship"
                   varStatus="var">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel for="basicTypeValue6" value="#{cc.attrs.relationshipDefinition.name} #{var.index+1}" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:selectOneMenu id="basicTypeValue6"
                                     value="#{relationship.target.value}"
                                     var="value1"
                                     converter="omnifaces.SelectItemsConverter"
                                     rendered="#{cc.attrs.targetDefinition.hasDomain}"
                                     required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index)}">
                        <f:selectItem itemLabel="Seleccione"
                                      itemValue=""
                        />
                        <f:selectItems value="#{cc.attrs.targetDefinition.domain}"
                                       var="domain"
                                       itemLabel="#{domain}"
                                       itemValue="#{domain}"/>
                    </p:selectOneMenu>
                    <p:inputNumber id="basicTypeValue7"
                                   value="#{relationship.target.value}"
                                   var="value"
                                   minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                   maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                   decimalPlaces="0"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index)}"
                                   rendered="#{cc.attrs.targetDefinition.integer}">
                    </p:inputNumber>
                    <p:inputNumber id="basicTypeValue8"
                                   value="#{relationship.target.value}"
                                   var="value"
                                   minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                   maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                   decimalSeparator=","
                                   thousandSeparator="."
                                   decimalPlaces="2"
                                   required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index)}"
                                   rendered="#{cc.attrs.targetDefinition.float}">
                    </p:inputNumber>
                    <p:inputText id="basicTypeValue9"
                                 value="#{relationship.target.value}"
                                 var="value"
                                 minValue="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                 maxValue="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                 required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index)}"
                                 rendered="#{cc.attrs.targetDefinition.string}">
                    </p:inputText>
                    <p:calendar id="basicTypeValue10"
                                value="#{relationship.target.value}"
                                var="value"
                                showOn="button"
                                mindate="#{cc.attrs.targetDefinition.interval.lowerBoundary}"
                                maxdate="#{cc.attrs.targetDefinition.interval.upperBoundary}"
                                required="#{cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index)}"
                                rendered="#{cc.attrs.targetDefinition.date}">
                    </p:calendar>
                    <p:commandButton
                            icon="fa fa-trash" title="Eliminar"
                            update="#{cc.clientId}:basicTypeCollection"
                            styleClass="ui-datepicker-trigger ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
                            process="#{cc.clientId}:basicTypeCollection"
                            actionListener="#{newConceptMBean.removeRelationship(cc.attrs.relationshipDefinition, relationship)}"
                            rendered="#{!cc.attrs.relationshipDefinition.multiplicity.isRequired(var.index) and var.index>0}"
                    >
                    </p:commandButton>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                </div>
            </div>
        </ui:repeat>
    </p:panel>

    <h:outputStylesheet id="customCSS">
        .ui-selectonemenu .ui-selectonemenu-label {
            overflow: visible;
        }
    </h:outputStylesheet>


</composite:implementation>
</html>
