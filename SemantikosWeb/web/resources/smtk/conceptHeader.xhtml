<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="concept" type="cl.minsal.semantikos.model.ConceptSMTKWeb"/>
</composite:interface>

<composite:implementation>


    <!-- Indicadores -->
    <div class="ui-grid">
        <div class="ui-g-12 ui-md-6 ui-lg-1">
            <p:outputLabel for="toBeReviewedCheck" value="Indicadores"/>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-5">
            <p:selectBooleanCheckbox id="toBeReviewedCheck" itemLabel="Revisar"
                                     value="#{cc.attrs.concept.toBeReviewed}" style="width:40%"/>
            <p:selectBooleanCheckbox id="toBeConsultatedCheck" itemLabel="Consultar"
                                     value="#{cc.attrs.concept.toBeConsulted}" style="width:40%"/>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
        </div>
    </div>

    <!-- Tag Semantikos -->
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-1">
            <p:outputLabel for="tagSemantikos" value="Tag Semantikos"/>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-5">
            <p:selectOneMenu id="tagSemantikos"
                             value="#{cc.attrs.concept.tagSMTK}"
                             converter="omnifaces.SelectItemsConverter" style="width:60%">
                <p:ajax event="itemSelect"
                        update="@(.FSN)"
                        process="@this" />
                <f:selectItem itemLabel="Seleccione tipo" itemValue=""/>
                <f:selectItems value="#{conceptBean.tagSMTKs}" var="tag"
                               itemValue="#{tag}"/>
            </p:selectOneMenu>

        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
        </div>
    </div>

    <!--Descripciones FSN y Preferida -->
    <smtk:descriptionFSN description="#{cc.attrs.concept.getValidDescriptionFSN()}" rendered="#{not cc.attrs.concept.persistent}" />
    <smtk:descriptionFSNDraft description="#{cc.attrs.concept.getValidDescriptionFSN()}" rendered="#{cc.attrs.concept.persistent}" />

    <smtk:descriptionFavorite description="#{cc.attrs.concept.getValidDescriptionFavorite()}" rendered="#{not cc.attrs.concept.persistent}" />
    <smtk:descriptionFavoriteDraft description="#{cc.attrs.concept.getValidDescriptionFavorite()}" rendered="#{cc.attrs.concept.persistent}" />


    <!-- Observación -->
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-1">
            <p:outputLabel for="toBeReviewedCheck" value="Observación"/>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-5">
            <p:inputTextarea id="observation"
                             name="observation"
                             value="#{cc.attrs.concept.observation}"
                             style="width:90%">
            </p:inputTextarea>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
        </div>
    </div>


</composite:implementation>
</html>
