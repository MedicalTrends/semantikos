<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="TexAlCenter BigTopic">Administracion de Usuarios</h2>

                            <h:form id="form">
                                <p:dataTable id="singleDT" var="user" value="#{users.allUsers}" selectionMode="single"  rowKey="#{user.id_user}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No hay usuarios en la Base de Datos" reflow="true">


                                    <p:ajax event="rowSelect" update=":form:userDetail" oncomplete="PF('userDialog').show()" />

                                    <p:column headerText="Id" sortBy="#{user.username}" footerText="Id">
                                        <h:outputText value="#{user.id}" />
                                    </p:column>
                                    <p:column headerText="Year" sortBy="#{user.year}" footerText="Year">
                                        <h:outputText value="#{user.year}" />
                                    </p:column>
                                    <p:column headerText="Brand" sortBy="#{user.brand}" footerText="Brand">
                                        <h:outputText value="#{user.brand}" />
                                    </p:column>
                                    <p:column headerText="Color" sortBy="#{user.color}" footerText="Color">
                                        <h:outputText value="#{user.color}" />
                                    </p:column>
                                </p:dataTable>

                                <p:dialog header="user Info" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                                    <p:outputPanel id="userDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank">

                                            <h:outputText value="Id:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.id_user}" />

                                            <h:outputText value="Username" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.username}" />

                                            <h:outputText value="Nombre:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.name}"/>

                                            <h:outputText value="Apellido Paterno:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.lastName}"/>

                                            <h:outputText value="Apellido Materno:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.secondLastName}"/>

                                            <h:outputText value="Email" style="font-weight: bold"/>
                                            <h:outputText value="$#{users.selectedUser.email}" />
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
