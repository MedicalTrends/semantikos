<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <h:form>
            <p:growl id="messages"/>

            <p:panelGrid columns="8" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                <p:inputText style="margin-left:10px; width: 90%" placeholder="Search"/>

                <p:selectOneMenu id="toBeReviewed" style="margin-left:10px; width: 60%">
                    <f:selectItem itemLabel="¿Revisar?" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Sin Revisar" itemValue="#{false}"/>
                    <f:selectItem itemLabel="Revisar" itemValue="#{true}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="toBeConsulted" style="margin-left:10px; width: 60%">
                    <f:selectItem itemLabel="¿Consultar?" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Sin Consultar" itemValue="#{false}"/>
                    <f:selectItem itemLabel="Revisar" itemValue="#{true}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="modeled" style="margin-left:10px; width: 60%">
                    <f:selectItem itemLabel="Estado" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Borrador" itemValue="#{false}"/>
                    <f:selectItem itemLabel="Modelado" itemValue="#{true}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="tag" style="margin-left:10px; width: 60%">
                    <f:selectItem itemLabel="Tags" itemValue="#{null}"/>
                </p:selectOneMenu>
            </p:panelGrid>


            <!--p:menubar>
                <f:facet name="options">
                    <p:inputText style="margin-left:10px;" placeholder="Search"/>
                    <p:inputText style="margin-left:10px;" placeholder="Search"/>
                    <p:selectOneMenu id="toBeReviewed">
                        <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Sin Revisar" itemValue="#{false}"/>
                        <f:selectItem itemLabel="Revisar" itemValue="#{true}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:menubar-->
        </h:form>

    </ui:define>

    <h:outputStylesheet id="customCSS">

        .ui-menu .ui-menubar .ui-widget .ui-widget-content .ui-corner-all .ui-helper-clearfix ul.ui-menu-list .ui-helper-reset li.ui-menuitem .ui-menubar-options .ui-widget .ui-corner-all {
            float: left !important;
        }
    </h:outputStylesheet>

</ui:composition>
