<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idCategory" value="#{conceptBrowserBean.idCategory}" />
            <f:event type="preRenderView" listener="#{conceptBrowserBean.init}" />
        </f:metadata>

        <p>You've been redirected to this bookmarkable page with button.
            ViewParameter you've passed is <strong>"#{conceptBrowserBean.idCategory}"</strong>
        </p>

        <div class="ui-grid-responsive">
            <div class="ui-grid-col-12">
                <smtk:browserFilter conceptQuery="#{conceptBrowserBean.conceptQuery}" />
                <p:spacer />
                <p:dataTable id="conceptTable"
                             value="#{conceptBrowserBean.concepts}"
                             var="concept"
                             rows="15"
                             paginator="true" lazy="true" dynamic="true"
                             paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             emptyMessage="No se han encontrado conceptos con los criterios utilizados">


                    <p:column headerText="ConceptID" style="width:5%">
                        <h:outputText value="#{concept.id}"/>
                    </p:column>

                    <p:column headerText="Término">
                        <h:outputText value="#{concept.descriptionFavorite.term}"/>
                    </p:column>

                    <p:column headerText="Observación">
                        <h:commandLink rendered="#{concept.observation}" value="">
                            <i class="fa fa-check" />
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Etiqueta">
                        <h:commandLink rendered="#{conceptBrowserBean.stringifyList(concept.tags)}" value="">
                            <i class="fa fa-check" />
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Está en">
                        <h:outputText value="Borrador" rendered="#{not concept.modeled}"/>
                        <h:outputText value="Modelado" rendered="#{concept.modeled}"/>
                    </p:column>

                    <p:column exportable="false" style="width:32px;text-align: center">

                    </p:column>

                </p:dataTable>

            </div>

        </div>


    </ui:define>

</ui:composition>
